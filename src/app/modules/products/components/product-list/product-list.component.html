
<main class="my-8 px-4">
    <div class="flex flex-row overflow-hidden">
        <div class="w-full sm:w-3/4 px-1">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Woman & man Fashion > Woman Section </mat-card-title>
                </mat-card-header>
                
                <mat-card-content class="py-6">
                    <silder-controller Mode="line" (onSelect)="onSlideClick($event)" [Count]="4" class="w-full">

                        <ng-container *ngFor="let category of subCategories">
                           <div slide [data]="" class="w-48 flex flex-col justify-start items-center bg-slate-100 rounded-2xl">
                                <img [src]="category.image" class="h-32 object-contain">
                                <div class="text-center">
                                    {{category.title}}
                                </div>
                            </div>
                        </ng-container>

                    </silder-controller>
                </mat-card-content>
            </mat-card>

            <div class="my-3 px-3">
                <h4 class="inline-block mr-5 align-top">sort by</h4>
                <mat-chip-listbox class="inline-block">
                    <mat-chip-option color="accent" selected>Eflyer Recommendation</mat-chip-option>
                    <mat-chip-option color="accent">Least Price</mat-chip-option>
                    <mat-chip-option color="accent">Most Price</mat-chip-option>
                </mat-chip-listbox>
            </div>

            <div class="flex flex-wrap items-start justify-center gap-8 py-5">
                <ng-container *ngFor="let item of products">
                    <mat-card class="rounded-tr-2xl rounded-bl-2xl w-full sm:w-[400px]">
                        <mat-card-header>
                            <mat-card-title>{{item.title}}</mat-card-title>
                            <mat-card-subtitle><span class="text-red-600 font-semibold">price </span> {{item.price}}</mat-card-subtitle>
                        </mat-card-header>
                        <img matCardImage class="h-96 object-scale-down" [src]="item.image">
                        <mat-card-content>
                            <h5><span class="font-bold">category: </span> {{item.category}}</h5>
                            <p>{{item.description}}</p>
                        </mat-card-content>
                        <mat-card-actions align="end">
                            <button mat-button color="primary">see more</button>
                            <button mat-button color="accent">add to card</button>
                        </mat-card-actions>
                    </mat-card>
                </ng-container>
            </div>
        </div>
        <div class="hidden sm:block w-1/4 px-1">
            <mat-card appFloatingElement [Float]="600">
                <mat-card-content>
                    <form class="flex flex-col items-stretch justify-start mt-3" [formGroup]="filterForm">
                        <div>
                            <h4 class="font-bold">Price Range</h4>
                            <mat-slider [displayWith]="displayPriceWith" [min]="minPrice" [max]="maxPrice" class="w-full" color="accent" [discrete]="true">
                                <input formControlName="MinPrice" matSliderStartThumb>
                                <input formControlName="MaxPrice" matSliderEndThumb>
                            </mat-slider>
                        </div>
                        <div>
                            <h4 class="font-bold">Categories</h4>
                            <mat-selection-list [multiple]="true" color="accent" formControlName="CategoryId">
                                <ng-container *ngFor="let item of categories">
                                    <mat-list-option [value]="item.id">{{item.title}}</mat-list-option>
                                </ng-container>
                            </mat-selection-list>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
   
</main>
