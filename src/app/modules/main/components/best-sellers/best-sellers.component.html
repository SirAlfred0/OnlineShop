
<main class="my-8 px-4">
    <div class="flex flex-row">
        <div class="w-full sm:w-3/4 px-1">

            <div class="my-3 px-3">
                <h4 class="inline-block mr-5 align-top">sort by</h4>
                <mat-chip-listbox class="inline-block">
                    <mat-chip-option color="accent" selected>Eflyer Recommendation</mat-chip-option>
                    <mat-chip-option color="accent">Least Price</mat-chip-option>
                    <mat-chip-option color="accent">Most Price</mat-chip-option>
                </mat-chip-listbox>
            </div>

            <div class="flex flex-wrap items-start justify-center gap-8">
                <ng-container *ngFor="let item of sellers">
                    <app-best-seller-card [data]="item"></app-best-seller-card>
                </ng-container>
            </div>
        </div>
        <div class="hidden sm:block w-1/4 px-1">
            <mat-card appFloatingElement [Float]="600">
                <mat-card-content>
                    <form class="flex flex-col items-stretch justify-start mt-3" [formGroup]="filterForm">
                        <div>
                            <h4 class="font-bold">Experience Range</h4>
                            <mat-slider [displayWith]="displayExpWith" [min]="minExp" [max]="maxExp" class="w-full" color="accent" [discrete]="true">
                                <input formControlName="MinExp" matSliderStartThumb>
                                <input formControlName="MaxExp" matSliderEndThumb>
                            </mat-slider>
                        </div>
                        <div>
                            <h4 class="font-bold">Categories</h4>
                            <mat-selection-list [multiple]="true" color="accent" formControlName="CategoryId">
                                <ng-container *ngFor="let item of categories">
                                    <mat-list-option [value]="item.id">{{item.title}}</mat-list-option>
                                </ng-container>
                            </mat-selection-list>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
   
</main>
